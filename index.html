<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhil Reddy Danda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #141414;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Click-to-Enter Overlay */
        .enter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0a0a 0%, #000 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            cursor: pointer;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .enter-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .enter-overlay .enter-brand {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5rem;
            color: #E50914;
            letter-spacing: 10px;
            text-shadow: 0 0 60px rgba(229, 9, 20, 0.4), 0 0 120px rgba(229, 9, 20, 0.2);
            margin-bottom: 40px;
            animation: brandPulse 3s ease-in-out infinite;
        }

        .enter-overlay .enter-prompt {
            font-size: 1.1rem;
            color: #808080;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: promptFade 2s ease-in-out infinite;
        }

        @keyframes brandPulse {
            0%, 100% { text-shadow: 0 0 60px rgba(229, 9, 20, 0.4), 0 0 120px rgba(229, 9, 20, 0.2); }
            50% { text-shadow: 0 0 80px rgba(229, 9, 20, 0.6), 0 0 160px rgba(229, 9, 20, 0.3); }
        }

        @keyframes promptFade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Netflix Intro Animation */
        .netflix-intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .netflix-intro.playing {
            opacity: 1;
            visibility: visible;
            animation: fadeOutIntro 0.5s ease 3.5s forwards;
        }

        .netflix-intro .logo-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            color: #E50914;
            letter-spacing: 8px;
            opacity: 0;
            transform: scale(0.5);
        }

        .netflix-intro.playing .logo-text {
            animation: logoZoom 3s ease forwards;
        }

        @keyframes logoZoom {
            0% { transform: scale(0.5); opacity: 0; }
            20% { transform: scale(1); opacity: 1; }
            80% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes fadeOutIntro {
            to { opacity: 0; visibility: hidden; pointer-events: none; }
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp linear infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; background: #E50914; left: 10%; animation-duration: 12s; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; background: rgba(255,255,255,0.4); left: 20%; animation-duration: 15s; animation-delay: 2s; }
        .particle:nth-child(3) { width: 5px; height: 5px; background: rgba(229, 9, 20, 0.6); left: 35%; animation-duration: 10s; animation-delay: 4s; }
        .particle:nth-child(4) { width: 3px; height: 3px; background: rgba(255,255,255,0.3); left: 50%; animation-duration: 14s; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; background: rgba(229, 9, 20, 0.5); left: 65%; animation-duration: 11s; animation-delay: 3s; }
        .particle:nth-child(6) { width: 3px; height: 3px; background: rgba(255,255,255,0.35); left: 75%; animation-duration: 13s; animation-delay: 5s; }
        .particle:nth-child(7) { width: 5px; height: 5px; background: #E50914; left: 85%; animation-duration: 16s; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 3px; height: 3px; background: rgba(255,255,255,0.25); left: 45%; animation-duration: 12s; animation-delay: 6s; }
        .particle:nth-child(9) { width: 4px; height: 4px; background: rgba(229, 9, 20, 0.4); left: 90%; animation-duration: 14s; animation-delay: 2.5s; }
        .particle:nth-child(10) { width: 3px; height: 3px; background: rgba(255,255,255,0.3); left: 5%; animation-duration: 11s; animation-delay: 7s; }
        .particle:nth-child(11) { width: 4px; height: 4px; background: rgba(229, 9, 20, 0.3); left: 55%; animation-duration: 13s; animation-delay: 1.5s; }
        .particle:nth-child(12) { width: 3px; height: 3px; background: rgba(255,255,255,0.2); left: 30%; animation-duration: 15s; animation-delay: 4.5s; }

        @keyframes floatUp {
            0% { bottom: -10px; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { bottom: 110%; opacity: 0; }
        }

        /* Profile Selection Page */
        .profile-selection {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            opacity: 0;
            visibility: hidden;
            position: relative;
            z-index: 1;
        }

        .profile-selection.visible {
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; visibility: visible; }
        }

        .profile-title {
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 60px;
            color: #fff;
        }

        .profiles-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-card {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .profile-card:hover .profile-avatar {
            transform: scale(1.1);
            border-color: #fff;
        }

        .profile-card:hover .profile-name {
            color: #fff;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #808080;
            transition: color 0.3s ease;
        }

        /* Audio */
        #netflix-sound {
            display: none;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .profile-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .profiles-container {
                gap: 20px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
            }

            .netflix-intro .logo-text {
                font-size: 2rem;
            }

            .enter-overlay .enter-brand {
                font-size: 2.5rem;
                letter-spacing: 6px;
            }

            .enter-overlay .enter-prompt {
                font-size: 0.85rem;
                letter-spacing: 3px;
            }
        }

        @media (max-width: 480px) {
            .profiles-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Click-to-Enter Overlay -->
    <div class="enter-overlay" id="enter-overlay">
        <div class="enter-brand">AKHIL REDDY DANDA</div>
        <div class="enter-prompt">Click to Enter</div>
    </div>

    <!-- Netflix Intro -->
    <div class="netflix-intro" id="netflix-intro">
        <div class="logo-text">AKHIL REDDY DANDA</div>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Profile Selection -->
    <div class="profile-selection" id="profile-selection">
        <h1 class="profile-title">Who's Watching?</h1>
        <div class="profiles-container">
            <a href="browse.html?profile=recruiter" class="profile-card">
                <div class="profile-avatar">
                    <img src="assets/whos-watching/RECRUITER_iMAGE.png" alt="Recruiter">
                </div>
                <p class="profile-name">Recruiter</p>
            </a>

            <a href="browse.html?profile=developer" class="profile-card">
                <div class="profile-avatar">
                    <img src="assets/whos-watching/DEVELOPER_IMGE.png" alt="Developer">
                </div>
                <p class="profile-name">Developer</p>
            </a>

            <a href="browse.html?profile=stalker" class="profile-card">
                <div class="profile-avatar">
                    <img src="assets/whos-watching/STALKER_IMAGE.png" alt="Stalker">
                </div>
                <p class="profile-name">Stalker</p>
            </a>

            <a href="browse.html?profile=adventurer" class="profile-card">
                <div class="profile-avatar">
                    <img src="assets/whos-watching/ADVENTURER_IMAGE.png" alt="Adventurer">
                </div>
                <p class="profile-name">Adventurer</p>
            </a>
        </div>
    </div>

    <!-- Netflix Sound -->
    <audio id="netflix-sound" preload="auto">
        <source src="assets/netflix-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const overlay = document.getElementById('enter-overlay');
        const intro = document.getElementById('netflix-intro');
        const profileSelection = document.getElementById('profile-selection');
        const sound = document.getElementById('netflix-sound');

        overlay.addEventListener('click', () => {
            // Hide the overlay
            overlay.classList.add('hidden');

            // Play sound (guaranteed to work â€” user gesture)
            sound.play().catch(() => {});

            // Start Netflix intro animation
            intro.classList.add('playing');

            // After intro finishes (3.5s animation + 0.5s fade), show profiles
            setTimeout(() => {
                profileSelection.classList.add('visible');
            }, 3500);
        });

        // Profile click animation
        document.querySelectorAll('.profile-card').forEach(card => {
            card.addEventListener('click', (e) => {
                e.preventDefault();
                const href = card.getAttribute('href');
                card.querySelector('.profile-avatar').style.transform = 'scale(1.2)';
                card.querySelector('.profile-avatar').style.borderColor = '#fff';

                setTimeout(() => {
                    window.location.href = href;
                }, 300);
            });
        });
    </script>
</body>
</html>
